<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS Portal - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-shield-check me-2"></i>QMS Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-house-door me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="userProfile"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="changePassword"><i class="bi bi-key me-2"></i>Change Password</a></li>
                            <li><hr class="dropdown-divider"></li>

                    <a href="modules/capa.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-check-circle me-2"></i>CAPA
                    </a>
                    <a href="modules/deviation.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-exclamation-triangle me-2"></i>Deviation
                    </a>
                    <a href="modules/market-complaint.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left-text me-2"></i>Market Complaint
                    </a>
                    <a href="modules/lir.html" class="list-group-item list-group-item-action">

                    </a>

                    <a href="modules/product-recall.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-arrow-counterclockwise me-2"></i>Product Recall
                    </a>
                    <a href="modules/oos-oot.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-graph-up me-2"></i>OOS/OOT Management
                    </a>

            <div class="col-md-9 col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Dashboard</h2>
                    <span class="text-muted"><i class="bi bi-clock me-1"></i><span id="currentTime"></span></span>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4" id="statsCards">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <!-- Module Cards -->
                <div class="row" id="moduleCards">
                    <!-- Module cards will be populated by JavaScript -->
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
